<!DOCTYPE html>
<html lang="en" ng-app="profileModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/assets//fonts/muli/Muli-Regular.ttf">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="/app/angular.js"></script>
    <script src="/app/controller.js"></script>
    <script src="/app/angular-route.min.js"></script>
</head>
<body ng-controller="profileController">
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-sm navbar-dark home-nav" id="top">
        <div class="container">
          <a class="navbar-brand" href="#">Web Developer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-md-flex justify-content-md-end">
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" ng-click="scrollTo('homePageLocation')">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" ng-click="scrollTo('aboutPageLocation')">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Skills</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#/signin">
                    <i class="bi bi-box-arrow-right"></i>
                    Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </nav>

    <!-- Partial View -->
    <ng-view></ng-view>

    <!-- home page -->
    <div ng-include="homePage"></div>
  <div><br><br></div>

   <!-- About -->
   <div ng-include="aboutPage"></div>

   <!-- footer -->
   <div class="container-fluid">
    <footer class="footer">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-9 text-center">
            <ul class="list-unstyled nav-links mb-5">
              <li><a ng-click="scrollTo('top')">Home</a></li>
              <li><a ng-click="scrollTo('aboutPageLocation')">About</a></li>
              <li><a href="#">Skills</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">Contact</a></li>
            </ul>

            <div class="social mb-4">
              <h3>Stay in touch</h3>
              <ul class="list-unstyled">
                <li class="in"><a href="#"><span class="bi bi-instagram"></span></a></li>
                <li class="fb"><a href="#"><span class="bi bi-facebook"></span></a></li>
                <li class="tw"><a href="#"><span class="bi bi-twitter"></span></a></li>
                <li class="pin"><a href="#"><span class="bi bi-pinterest"></span></a></li>
                <!-- <li class="dr"><a href="#"><span class="icon-dribbble"></span></a></li> -->
              </ul>
            </div>

            <div class="copyright">
              <p class="mb-0"><small>&copy; All Rights Reserved.</small></p>
            </div>


          </div>
        </div>
      </div>
    </footer>
   </div>
</body>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</html>
