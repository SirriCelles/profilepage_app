<div class="half" ng-controller="authController">
  <div class="contents">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6 mt-5">
          <div class="form-block">
            <div class="text-center mb-5">
              <div  ng-style="{display: (status === 200) ? 'visible' : 'none'}">
                <div class="alert alert-success">
                  <strong>Success!</strong> {{message}}
               </div>
              </div>
              <div  ng-style="{display: (status === 405) ? 'visible' : 'none'}">
                <div class="alert alert-warning">
                  <strong>Error!</strong> {{message}}
               </div>
              </div>

              <h3>Login</h3>

            </div>
            <form name="signInForm" ng-submit="login(profile)">
              <div class="form-group first mb-3">
                <label for="email" class="mb-2">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="your-email@gmail.com"
                  id="email"
                  name="email"
                  ng-model="profile.email"
                  ng-required="true"
                />
                <small
                    class="invalid-input"
                    ng-show="signInForm.email.$touched && signInForm.email.$invalid"
                >
                    <i class="bi bi-info-circle"></i>
                    Valid email is required
                </small>
              </div>
              <div class="form-group last mb-3">
                <label for="password" class="mb-2">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Your Password"
                  id="password"
                  name="password"
                  ng-model="profile.password"
                  ng-required="true"
                />
                <small
                    class="invalid-input"
                    ng-show="signInForm.password.$touched && signInForm.password.$invalid"
                >
                    <i class="bi bi-info-circle"></i>
                    Password required
                </small>
              </div>

              <div class="d-flex mb-5 justify-content-between">
                <label class="control control--checkbox mb-3 mb-sm-0"
                  ><span class="caption">Remember me</span>
                  <input type="checkbox" ng-model="checked" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"
                  ><a href="#" class="forgot-pass">Forgot Password</a></span
                >
              </div>

              <div class="d-grid">
                <input
                  type="submit"
                  value="Sign In"
                  class="btn btn-primary btn-block"
                  ng-disabled="signInForm.$invalid"
                />
              </div>
              <div class="d-flex justify-content-center mt-3">
                <a href="#/signup" class="signup-button">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
