<div class="half" ng-controller="authController">
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="form-block">
            <div class="text-center mb-5">
              <h3>Create an Account</h3>

            </div>
            <form name="signUpForm" ng-submit="register('signUpForm')">
              <div class="form-group first mb-3">
                <label for="email" class="mb-2">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="your-email@gmail.com"
                  id="email"
                  name="email"
                  ng-model="profile.email"
                  ng-required="true"
                  email
                />
                <small
                    class="invalid-input"
                    ng-show="signUpForm.email.$touched && signUpForm.email.$invalid"
                >
                    <i class="bi bi-info-circle"></i>
                    Valid email is required
                </small>
              </div>
              <div class="form-group last mb-3">
                <label for="password" class="mb-2">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Your Password"
                  id="password"
                  name="password"
                  ng-model="profile.password"
                  ng-required="true"
                />
                <small
                    class="invalid-input"
                    ng-show="signUpForm.password.$touched && signUpForm.password.$invalid"
                 >
                    <i class="bi bi-info-circle"></i>
                    Password required
                </small>
              </div>
              <div class="d-grid">
                <input
                  type="submit"
                  value="Sign up"
                  class="btn btn-primary btn-block"
                  ng-disabled="(signUpForm.$invalid)"
                  ng-click="register('signUpForm')"
                />
              </div>
              <div class="d-flex justify-content-center mt-3">
                <a href="#/signin" class="signup-button">Sign In</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
